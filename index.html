    <style>
        :root {
            --bg-primary: #000000;
            --bg-grid: rgba(6, 182, 212, 0.05);
            --text-primary: #fafafa;
            --text-secondary: #52525b;
            --glass-bg: rgba(5, 5, 5, 0.8);
            --border-glass: rgba(255, 255, 255, 0.05);
            --cyan-glow: #06b6d4;
            --emerald-glow: #10b981;
            --red-glow: #ef4444;
            --nav-bg: rgba(5, 5, 5, 0.95);
        }

        .light-mode {
            --bg-primary: #f8fafc;
            --bg-grid: rgba(15, 23, 42, 0.04);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --border-glass: rgba(15, 23, 42, 0.08);
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-primary);
            background-image: radial-gradient(circle at 50% 50%, var(--bg-grid) 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
        }

        .neon-text-cyan { text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
        .neon-border-cyan { box-shadow: 0 0 20px rgba(6, 182, 212, 0.1); border-color: rgba(6, 182, 212, 0.2); }
        
        ::-webkit-scrollbar { display: none; }

        .btn-active:active { transform: scale(0.95); filter: brightness(1.2); }
    </style>
