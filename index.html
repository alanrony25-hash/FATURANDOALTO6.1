
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3202/3202926.png">
    <link rel="manifest" href="manifest.json">
    <title>FaturandoAlto Pro 6.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* MODO NOITE (STEALTH) */
            --bg-primary: #020617;
            --bg-secondary: #0f172a;
            --bg-tertiary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-ui: rgba(139, 92, 246, 0.2);
            --accent-main: #8b5cf6;
            --accent-sec: #06b6d4;
            --success: #10b981;
            --danger: #ef4444;
            --card-bg: rgba(15, 23, 42, 0.6);
        }

        .light-mode {
            /* MODO DIA (ULTRA) */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-ui: rgba(37, 99, 235, 0.15);
            --accent-main: #2563eb;
            --accent-sec: #0891b2;
            --success: #059669;
            --danger: #dc2626;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .ui-card {
            background: var(--card-bg);
            border: 1px solid var(--border-ui);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.1);
        }

        .btn-active:active { transform: scale(0.97); filter: brightness(1.1); }
        
        .nav-active {
            color: var(--accent-main) !important;
            filter: drop-shadow(0 0 8px var(--accent-main));
            opacity: 1 !important;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes pulse-custom {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); }
            70% { box-shadow: 0 0 0 8px rgba(139, 92, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }
        .pulse-active { animation: pulse-custom 2s infinite; }
    </style>
