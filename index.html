<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* VIOLET STEALTH MODE (NOVO DARK) */
            --bg-primary: #020617;
            --bg-secondary: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-ui: rgba(139, 92, 246, 0.2);
            --cyan-accent: #a855f7; /* Agora Violeta */
            --emerald-accent: #10b981;
            --red-accent: #f43f5e;
            --card-bg: #030712;
            --nav-bg: #020617;
        }

        .light-mode {
            /* LIGHT MODE (ULTRA CONTRAST) */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #000000;
            --text-secondary: #000000;
            --border-ui: #000000;
            --cyan-accent: #6d28d9;
            --emerald-accent: #059669;
            --red-accent: #be123c;
            --card-bg: #ffffff;
            --nav-bg: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .ui-card {
            background: var(--card-bg);
            border: 1px solid var(--border-ui);
            border-radius: 20px;
            transition: transform 0.1s ease;
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.5);
        }

        .light-mode .ui-card {
            border: 2px solid #000000;
            box-shadow: 4px 4px 0px #000000;
        }

        .btn-active:active { transform: scale(0.95); }
        
        .nav-active {
            color: var(--cyan-accent) !important;
            filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.5));
            opacity: 1 !important;
        }

        ::-webkit-scrollbar { display: none; }
    </style>
